name: AWS_S3_Agents
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
      
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v3

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: üì¶ Install dependencies
      run: |
        set -e
        python -m pip install --upgrade pip
        pip install uv
        uv sync

    - name: ü§ñ Run model
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        set -e
        source .venv/bin/activate
        OUTPUT=$(echo -e "Hey\nexit" | python main.py)
        echo "Model output: $OUTPUT"
    
        if [ -z "$OUTPUT" ]; then
          echo "‚ùå No output from model"
          exit 1
        fi


    - name: Test Gradio UI
      run: |
        set -e
        source .venv/bin/activate

        python main.py --ui &
        SERVER_PID=$!

        for i in {1..30}; do
          if curl -s http://localhost:7860/ >/dev/null; then
            echo "‚úÖ Gradio server is up!"
            break
          fi
          echo "‚è≥ Waiting for Gradio server..."
          sleep 1
        done

        kill $SERVER_PID
        echo "‚úÖ Gradio UI responded!"
